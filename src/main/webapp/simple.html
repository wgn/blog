<script>
  window.fbAsyncInit = function() {
    FB.Event.subscribe(

       document.getElementById('ad_root').style.display = 'block';
      }
    );
    FB.Event.subscribe(

      function(errorCode, errorMessage, placementId) {
        //console.log('Audience Network error (' + errorCode + ') ' + errorMessage);
	//googletag.pubads().definePassback('/28065041/mweb_VideoListing_Smart_Native_Clean_FB', [300, 250]).display();
        //document.getElementById('ad_root').style.display = 'block';
         googletag.pubads().definePassback('/28065041/mweb_VideoList_Smart_Bot_Native_Clean_FB', [300, 250]).display();
      }
    );
  };
(function(d, s, id) {
        var js, fjs = d.getElementsByTagName(s)[0];
        if (d.getElementById(id)) return;
        js = d.createElement(s); js.id = id;
        js.src = "//connect.facebook.net/en_US/sdk/xfbml.ad.js#xfbml=1&version=v2.5&appId=817674768358581";
        fjs.parentNode.insertBefore(js, fjs);
      }(document, 'script', 'facebook-jssdk'));
</script>
